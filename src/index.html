<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <meta charset="utf-8">
    <title>Mad Lib Generator</title>
  </head>
  <body ng-app="MadLibs" ng-controller="MadLibController as ml">
    <div id="user-content">
      <h1>Mad Lib Generator</h1>
      <div id="content">
        <div>
          <div class = 'left-align'>
            <label> Nouns:
              <input id="nouns" ng-model="ml.userWords.noun" ng-list required type="text" placeholder="noun, noun, noun, noun">
            </label>
          </div>
          <div class = 'left-align'>
            <label> Adjectives:
              <input id="adjectives" ng-model="ml.userWords.adjective" ng-list required type="text" placeholder="adjective, adjective, adjective, adjective">
            </label>
          </div>
          <div class = 'left-align'>
            <label> Adverbs:
              <input id="adverbs" ng-model="ml.userWords.adverb" ng-list required type="text" placeholder="adverb, adverb, adverb, adverb">
            </label>
          </div>
          <div class = 'left-align'>
            <label> Verbs:
              <input id="verbs" ng-model="ml.userWords.verb" ng-list required type="text" placeholder="verb, verb, verb, verb">
            </label>
          </div>
        </div>
        <div id="selections">
          <input id="pirate" ng-model="ml.story" type="radio" name="mad_lib" value="pirate">
          <label for="pirate">Pirate</label>
          <input id="first_day" ng-model="ml.story" type="radio"  name="mad_lib" value="fdc">
          <label for="First Day of Class">First Day of Class</label>
          <input id="wta_cafe" ng-model="ml.story" type="radio" name="mad_lib" value="wtac">
          <label for="WTA Cafe">WTA Cafe</label>
        </div>
        <div id="button">
          <button class="input" type="button" ng-click="ml.generate()">MadLib It!</button>
        </div>
      </div>
      <h5 id="story" ng-cloak>{{ml.storyText}}</h5>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/madLibsCtrl.js"></script>
    <script type="text/javascript" src="services/generator.js"></script>
    <script type="text/javascript" src="services/stories.js"></script>
    <script type="text/javascript" src="services/words.js"></script>
  </body>
</html>
